<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
  <header>
    <h1>Analizador de Texto</h1>
  </header>
  <ul>
    <li id="caracteres" class="contadores">Caracteres: 0</li>
    <li id="caracteres_sin_espacio"  class="contadores">Caracteres sin espacio: 0</li>
    <li id="palabras" class="contadores">Palabras: 0</li>
    <li id="numeros" class="contadores">Números: 0</li>
    <li id="suma_numeros" class="izquierdo">Suma Números: 0</li>
    <li id="promedio_longitud" class="derecho">Promedio longitud: 0</li>
  </ul>
  <div class="texto">
    <textarea name="user-input" placeholder="Escribe tu texto aqui..."></textarea>
  </div>
  <div class="boton">
    <button id="reset-button"><b>Borrar</b></button>
  </div>
  

  <footer>
    <p>Paz Constanza Gutiérrez Césped</p>
  </footer>
</body>
</html>
